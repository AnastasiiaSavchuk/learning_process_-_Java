<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

    <div class="operations-block">
        <button class="operation-button">+</button>
        <button class="operation-button">-</button>
        <button class="operation-button">*</button>
        <button class="operation-button">/</button>
    </div>

    <div>
        <hr>
    </div>

    <div class="input-block">
        <div>
            <label>Number 1</label>
            <input type="number" id="number1" value="10">
        </div>
        <div>
            <label>Number 2</label>
            <input type="number" id="number2" value="5">
        </div>
        <div>
            <h2>Result : <span id="result-number"></span> </h2>
        </div>
    </div>
</div>
