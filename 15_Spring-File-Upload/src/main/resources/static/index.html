<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form to registration Student</title>
</head>
<body>
<div>
    <h1>Form to registration Student</h1>
    <form id="registerStudentForm" name="registerStudentForm">
        <input type="text" id="firstName" name="firstName" size="50" placeholder=" First Name"><br><br>
        <input type="text" id="lastName" name="lastName" size="50" placeholder="Last Name"><br><br>
        <input type="text" id="age" name="age" size="50" placeholder="Age"><br><br>
        <input type="file" id="image" name="image" size="50" placeholder="Portrait Photo" required><br><br>
        <input type="submit" value="Ok">
    </form>

    <div id="registerStudentSuccess"></div>
    <div id="registerStudentError"></div>
</div>

<script src="js/main.js"></script>
</body>
</html>
